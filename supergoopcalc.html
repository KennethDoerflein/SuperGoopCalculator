<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Super Goop Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  </head>
  <body class="bg-dark text-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <h1 class="text-center mb-4">Super Goop Calculator</h1>

          <!-- Alcohol Weight Input Section -->
          <div class="card bg-secondary mb-4">
            <div class="card-body">
              <h5 class="card-title text-center mb-3">Base Alcohol Weight</h5>
              <div class="mb-3">
                <label for="alcWeight" class="form-label">Grams of 70% Isopropyl Alcohol</label>
                <input
                  type="number"
                  class="form-control"
                  id="alcWeight"
                  placeholder="Enter grams..."
                  oninput="calculateFormula()"
                  autofocus />
              </div>
            </div>
          </div>

          <!-- Formula Results Section -->
          <div class="row g-3">
            <div class="col-12 col-md-4">
              <div class="mb-3">
                <label for="alcFormula" class="form-label">70% Isopropyl Alcohol</label>
                <div class="form-control border border-info" id="alcFormula">0 g</div>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="mb-3">
                <label for="pvpWeight" class="form-label">PVP</label>
                <div class="form-control border border-info" id="pvpWeight">0 g</div>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="mb-3">
                <label for="pvaWeight" class="form-label">PVA/PVOH</label>
                <div class="form-control border border-info" id="pvaWeight">0 g</div>
              </div>
            </div>
          </div>

          <!-- Instructions Section -->
          <div class="mt-4 text-center">
            <p class="lead mb-1">* This calculator assumes a base formula ratio of:</p>
            <p class="mb-0">93% Isopropyl Alcohol + 5.25% PVP + 1.75% PVA/PVOH</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

    <script>
      function calculateFormula() {
        const alcInput = document.getElementById("alcWeight");
        const alcFormula = document.getElementById("alcFormula");
        const pvpWeight = document.getElementById("pvpWeight");
        const pvaWeight = document.getElementById("pvaWeight");

        let alcohol = parseFloat(alcInput.value) || 0;

        if (alcohol > 0) {
          const totalWeight = Math.round(alcohol / 0.93);
          const pvp = Math.ceil(totalWeight * 0.0525);
          const pva = Math.ceil(totalWeight * 0.0175);

          alcFormula.innerText = `${alcohol} g`;
          pvpWeight.innerText = `${pvp} g`;
          pvaWeight.innerText = `${pva} g`;
        } else {
          alcFormula.innerText = "0 g";
          pvpWeight.innerText = "0 g";
          pvaWeight.innerText = "0 g";
        }
      }
    </script>
  </body>
</html>
