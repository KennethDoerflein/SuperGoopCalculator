<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Super Goop Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  </head>
  <body class="bg-dark text-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center mb-4">Super Goop Calculator</h1>

          <!-- Alcohol Weight Input Section -->
          <div class="card mb-4 bg-gray">
            <div class="card-body text-center p-3">
              <h5 class="card-title mb-3">Base Alcohol Weight</h5>
              <div class="input-group">
                <input
                  type="number"
                  class="form-control"
                  id="alcWeight"
                  oninput="calculateFormula()"
                  placeholder="Enter grams..."
                  autofocus />
                <span class="input-group-text">Grams of 70% Isopropyl Alcohol</span>
              </div>
            </div>
          </div>

          <!-- Formula Results Section -->
          <div class="row g-3 mt-4">
            <div class="col-md-4">
              <div class="input-group mb-2">
                <label class="form-label w-100">70% Isopropyl Alcohol</label>
                <div type="number" class="form-control" id="alcFormula"></div>
                <span class="input-group-text">Grams</span>
              </div>
            </div>

            <div class="col-md-4">
              <div class="input-group mb-2">
                <label class="form-label w-100">PVP</label>
                <div type="number" class="form-control" id="pvpWeight"></div>
                <span class="input-group-text">Grams</span>
              </div>
            </div>

            <div class="col-md-4">
              <div class="input-group mb-2">
                <label class="form-label w-100">PVA/PVOH</label>
                <div type="number" class="form-control" id="pvaWeight"></div>
                <span class="input-group-text">Grams</span>
              </div>
            </div>
          </div>

          <!-- Instructions Section -->
          <div class="mt-4 text-center">
            <p class="lead mb-0">* This calculator assumes a base formula ratio of:</p>
            <p class="mb-0">93% Isopropyl Alcohol + 5.25% PVP + 1.75% PVA/PVOH</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script>
      let totalWeight = 0;
      let ratio = 0.07;
      let pvp = 0;
      let pva = 0;
      let alcohol = 0.0;

      function calculateTotalWeight() {
        if (alcohol) {
          totalWeight = Math.round(alcohol / (1 - ratio));
          calculatePVP();
          calculatePVA();
        }
      }

      function calculatePVP() {
        pvp = Math.ceil(totalWeight * ratio * 0.75);
      }

      function calculatePVA() {
        pva = Math.ceil(totalWeight * ratio * 0.25);
      }

      function calculateFormula() {
        const alcInput = document.getElementById("alcWeight");

        if (alcInput && !isNaN(alcInput.value)) {
          alcohol = parseFloat(alcInput.value);
          calculateTotalWeight();

          // Update display values
          document.getElementById("alcFormula").innerText = alcohol;
          document.getElementById("pvpWeight").innerText = pvp;
          document.getElementById("pvaWeight").innerText = pva;
        }
      }
    </script>
  </body>
</html>
